<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Add Notice</title>
  </head>
  <body>
    {% if user.is_authenticated %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
          <img src="/media/logo/Sage-University.png" height="50" class="d-inline-block align-top" alt="" loading="lazy">            
      </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>


          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link ml-2" href="Admin-Notice">Notices</a>
                <a class="nav-item nav-link ml-2" href="Admin-Event">Events</a>
                <a class="nav-item nav-link ml-2" href="Admin-Gallery">Gallery</a>
                <a class="nav-item nav-link ml-2" href="Admin-Email">Emails</a>
                <a class="nav-item nav-link ml-2" href="Admin-Job-Board">Job-Board</a>                
                <a class="nav-item nav-link ml-2" href="Admin-Search">Search</a>   
                <a href="Admin-Logout" type="button" class="btn btn-dark ml-2">logout</a>             
            </div>
            </div>
  </nav>

    <section class="jumbotron text-center">
        <div class="">
          <h1 class="jumbotron-heading" style="font-family: 'Times New Roman', Times, serif;">Notices</h1>          
        </div>

        
        <button type="button" class="btn btn-primary mx-2" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Notice</button>


          <div class="container my-2">              
              {% for notice in notice %}
              <div class="card">
                <h5 class="card-header">Notice {{notice.id}}</h5>
                <div class="card-body">
                  <h5 class="card-title">{{notice.Subject}}</h5>
                  <p class="card-text">{{notice.Description}}</p>
                  <div class="d-flex justify-content-between align-items-center">                      
                    <small class="text-muted">{{notice.IssueDate}}</small>
                    <a href="Delete-Notice/{{notice.id}}" class="btn btn-danger">Delete</a>
                  </div>
                </div>
              </div> <br> 
              {% endfor %}           
        </div>
              
    </section>



    <!--MODAL-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Notice</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form method="POST" action="Admin-Notice" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <label class="col-form-label">Subject</label>
                  <input type="text" name="subject" class="form-control" required>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Description</label>
                  <textarea name="description" class="form-control" required></textarea>
                </div>
                <div class="modal-footer">              
                  <button type="submit" class="btn btn-primary">Add Notice</button>
                </div>                
              </form>
            </div>
            
          </div>
        </div>
      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    {% endif %}
  </body>
</html>
